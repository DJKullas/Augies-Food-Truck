                [title]=""
                [desc]="'13 Harding St Lakeville MA | Monday - Friday 12pm - 6pm'"

                [fullscreen]="false">
</app-header-image>

<div class="section">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title mb-3">Today's Menu</h1>
           
                    <img src={{todayMenuImageUrl}} alt="todays-menu" class="mw-100 todays-menu-image">
             
           
        </div>
    </div>   
    
</div> 




<div class="section mt-3">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title">About Us</h1> 
            <!-- <p class="section-desc text-muted">Restoring authenticity to food from the ground up is the missioin that drives us. Restauration is the realization of a dream.</p> -->
            <mat-card class="p-0 o-hidden" fxLayout="row wrap"> 
                <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="50">
                    <img src="assets/images/Bick.PNG" alt="about" class="mw-100 d-block">
                </div> 
                <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="50" class="py-3 px-4">
                    <h1 class="secondary-font primary-color mb-2">Good Food and Good Times</h1>
                    <p> Let me know what you want in here.</p>
                    <p> Making good food.</p>
                    <!-- <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="pt-3">
                        <img src="assets/images/others/signature.png" alt="signature"> 
                        <a mat-raised-button routerLink="/about" color="primary" class="uppercase">Read more</a>
                    </div>  -->
                </div>  
            </mat-card>
        </div>
    </div>   
</div>

<div class="section">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title mb-3">Our Food</h1>
                 
        </div>
    </div>   
    
</div> 

<app-header-carousel  
[slides]="slides" 
[contentOffsetToTop]="false"
[fullscreen]="false">
</app-header-carousel>
